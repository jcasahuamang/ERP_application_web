 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <hr>
    <span class="brand-text font-weight-light" style="font-size:100%"> ERP PERU</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
       <!-- <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"> -->
       <img src="./assets/dist/img/JosueC.png" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a routerLink="/dashboard" class="d-block">{{usuarioFullName}} </a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

          <li *ngFor="let menu of menus" class="nav-item">
            <!--<a  routerLink="/dashboard" class="nav-link">-->
            <a  routerLink="/dashboard" class="nav-link">
              <i class="{{'nav-icon ' + menu.des_icono}}"></i>
              <p>
                {{menu.des_grupo_menu}}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>

            <ul class="nav nav-treeview">

              <li *ngFor="let sub of menu.maefuncion" class="nav-item">

                <a *ngIf="sub.des_url && sub.id_funcion_sup == null"
                  [routerLink]="[sub.des_url]" class="nav-link">
                  <i class="fas fa-chevron-right"></i>
                  <p>&nbsp; {{sub.des_funcion}}</p>
                </a>
                <a *ngIf="sub.des_url == null && sub.id_funcion_sup == null" href="#" class="nav-link">
                  <i class="fas fa-chevron-right"></i>
                  <p>&nbsp; {{sub.des_funcion}}</p>
                  <i class="right fas fa-angle-left"></i>
                </a>

                <ul *ngIf="sub.submenu" class="nav nav-treeview">
                  <li *ngFor="let subsub of sub.submenu" class="nav-item">

                    <a *ngIf="subsub.des_url && subsub.id_funcion_sup != null"
                      [routerLink]="[subsub.des_url]" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>{{subsub.des_funcion}}</p>
                    </a>

                    <a *ngIf="subsub.des_url == null && subsub.des_url != null" href="#" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>{{subsub.des_funcion}} </p>
                      <i class="right fas fa-angle-left"></i>
                    </a>

                    <ul *ngIf="subsub.submenu" class="nav nav-treeview">
                      <li *ngFor="let subsubsub of subsub.submenu" class="nav-item">
                        <a [routerLink]="[subsubsub.des_url]"
                          class="nav-link">
                          <i class="far fa-dot-circle nav-icon"></i>
                          <p>{{subsubsub.des_funcion}}</p>
                        </a>
                      </li>
                    </ul>

                  </li>
                </ul>

              </li>

            </ul>

          </li>

          <li class="pb-5">

          </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
